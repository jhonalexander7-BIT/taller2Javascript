<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
</head>
<body>
    
    <h1>Teclas y sus respectivos Códigos</h1>
    <p id="caracterTecladoUsuario">Carácter: [ ]</p>
    <p id="codigoCaracterUsuario">Código: [ ]</p>

    <script>

       document.addEventListener("keydown", function(event) {
        const caracterTeclado = event.key;
        document.getElementById("caracterTecladoUsuario").textContent = `Carácter [${caracterTeclado}]`
        const codigoCaracter = event.keyCode || event.which
        document.getElementById("codigoCaracterUsuario").textContent = `Código [${codigoCaracter}]`
        })

    </script>
</body>
</html>
